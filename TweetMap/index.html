<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

    <script type="text/javascript">

        var gmarkers=[];
        var text_value = "";
        var text_value_1 = "";
        var marker, i;
        var map;
        var textinterval;
        var interval4;

        $(document).ready(function(){

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: new google.maps.LatLng(10,65),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var infowindow = new google.maps.InfoWindow({
                maxWidth: 250
            });

            $.ajax({
                url:"/search",
                type:"GET",
                data:{
                    q:'*'
                },
                dataType:"json",
                success:function(data){
                    console.log(data)
                    var length = data.length
                    for (i = 1; i < length; i++) {
                        marker = new google.maps.Marker({
                            position: new google.maps.LatLng(data[i][0], data[i][1]),
                            map: map
                        });
                        gmarkers.push(marker);

                        google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
                            return function() {
                                var contentString ='<IMG WIDTH="50" ALIGN="Left" SRC="'+String(data[i][4])+'">'+'<h4>Tweet by :</h4>'+String(data[i][3])+'<p>'+String(data[i][2])+'<br>';
                                infowindow.setContent(contentString)
                                infowindow.open(map, marker);
                            }
                        })(marker, i));

                        google.maps.event.addListener(marker, 'mouseout', (function(marker, i) {
                            return function() {
                                infowindow.close();
                            }
                        })(marker, i));
                    }
                    console.log('first log: Welcome! :)')
                }
            });

            if(text_value == ''){

                interval4 = setInterval(function(){

                    $.each(gmarkers, function() {
                        this.setMap(null);
                    });

                    $.ajax({
                        url:"/search",
                        type:"GET",
                        data:{
                            q:'*'
                        },
                        dataType:"json",
                        success:function(data){
                            var length = data.length
                            for (i = 1; i < length; i++) {
                                marker = new google.maps.Marker({
                                    position: new google.maps.LatLng(data[i][0], data[i][1]),
                                    map: map
                                });
                                gmarkers.push(marker);

                                google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
                                    return function() {
                                        var contentString =
                                            '<h4>Tweet by :</h4>'+String(data[i][3])+
                                            '<p>'+String(data[i][2])+'</p>';
                                        infowindow.setContent(contentString)
                                        infowindow.open(map, marker);
                                    }
                                })(marker, i));

                                google.maps.event.addListener(marker, 'mouseout', (function(marker, i) {
                                    return function() {
                                        infowindow.close();
                                    }
                                })(marker, i));
                            }
                            console.log('all tweets refresh')
                        }
                    });

                }, 20000);

            }

            $("#text_value").click(function(){

                clearInterval(interval4);

                text_value = $("#text").val();

                $.each(gmarkers, function() {
                    this.setMap(null);
                });

                if(text_value == ''){
                    text_value = '*';
                }
                textinterval = setInterval(function(){
                    $.ajax({

                        url:"/search",
                        type:"GET",
                        data:{
                            q:text_value
                        },
                        dataType:"json",
                        success:function(data){
                            var length = data.length
                            for (i = 1; i < length; i++) {
                                marker = new google.maps.Marker({
                                    position: new google.maps.LatLng(data[i][0], data[i][1]),
                                    map: map
                                });
                                gmarkers.push(marker);

                                google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
                                    return function() {
                                        infowindow.setContent(String(data[i][2])+','+String(data[i][3]))
                                        infowindow.open(map, marker);
                                    }
                                })(marker, i));
                            }
                            console.log('search result for '+text_value+' refreshed')
                        }

                    });
                }, 10000);
            });

        });
    </script>
</head>
